<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            轮播图
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
        <script src="./js/url.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            window.onload=function() {
                getCarousel("0");
            };
        </script>
    </head>
    <body>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>首页 / 轮播图管理 / 轮播图展示</legend>
        </fieldset>

        <div class="x-body">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">显示全部</label>
                    <div class="layui-input-block">
                        <input type="checkbox" checked="" name="open" id="select" lay-skin="switch" id="select" lay-filter="switchTest" lay-text="ON|OFF">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-carousel" id="carousel">
                        <div carousel-item="" id="carousel-item"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['carousel','form'],function(){
                var carousel=layui.carousel
                    ,form=layui.form;

                //图片轮播
                carousel.render({
                    elem: '#carousel'
                    ,width: '650px'
                    ,height: '400px'
                    ,interval: 5000
                });

                form.on('switch(switchTest)', function(data){
                    if(document.getElementById("select").checked==false) {
                        getCarousel("1");
                    } else {
                        getCarousel("0");
                    }
                });
            });
            function getCarousel(visible) {
                $.ajax({
                    type: "POST",
                    url:  remoteURL+"/Banner/getBanners.do",
                    data: {visible:visible},
                    dataType: "json",
                    success: function(data){
                        showBanners(data);
                    }
                });
            }
            function showBanners(data) {
                var carousel=document.getElementById("carousel-item");
                carousel.innerHTML="";
                for(var i=0;i<data.data.length;i++) {
                    carousel.innerHTML+="<div><img src=\""+remoteImageURL+data.data[i].path+"\" style='width: 650px;'></div>";
                }
                layui.use(['carousel'],function(){
                    var carousel=layui.carousel;

                    //图片轮播
                    carousel.render({
                        elem: '#carousel'
                        ,width: '650px'
                        ,height: '400px'
                        ,interval: 5000
                    });
                });
            }
        </script>
    </body>
</html>
