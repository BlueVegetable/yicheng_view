        <script type="text/javascript">
            $(document).ready(function(){
                init();
            });
            function init() {
                $.ajax({
                    type: "POST",
                    url:  remoteURL+"/Banner/getBanners.do",
                    data: {visible:"0"},
                    dataType: "json",
                    success: function(datas){
                        var tbody=document.getElementById("x-img");
                        tbody.innerHTML="";
                        var data=datas.data;
                        for(var i=0;i<data.length;i++)
                            tbody.innerHTML+=show(data[i],i,datas.number);
                    }
                });
            }
            function show(data,number,allNumber){
                console.log(data);
                var string="";
                string+="<tr>"+
                    "<td>"+"<img  src="+remoteImageURL+data.path+" width='100' alt=''>点击图片试试"+"</td>";
                if(data.visible==1)
                    string+="<td class='td-status'><span class=\"layui-btn layui-btn-normal layui-btn-mini\">已显示</span></td>";
                else
                    string+="<td class='td-status'><span class=\"layui-btn layui-btn-disabled layui-btn-mini\">不显示</span></td>";

                if(data.url==null)
                    data.url="";
                string+="<td>"+data.url+"</td>";

                string+= "<td class='td-manage'>";

                if(data.visible==1)
                    string+= "<a style=\"text-decoration:none\" bannerId='"+data.id+"' onclick=\"banner_stop(this,id)\" href=\"javascript:;\" title=\"不显示\"><i class=\"layui-icon\">&#xe601;</i></a>";
                else
                    string+="<a style=\"text-decoration:none\" bannerId='"+data.id+"' onClick=\"banner_start(this,id)\" href=\"javascript:;\" title=\"显示\"><i class=\"layui-icon\">&#xe62f;</i></a>";

                string+= "<a title=\"删除\" bannerId='"+data.id+"' href=\"javascript:;\" onclick=\"banner_del(this,'1')\" style=\"text-decoration:none\"><i class=\"layui-icon\">&#xe640;</i></a>";
                // string+= "<a title=\"修改\" bannerId='"+data.id+"' href=\"javascript:;\" " +
                //     "onclick=\"banner_edit("+data.id+","+remoteURL+data.path+","+data.url+")" +
                //     "\" style=\"text-decoration:none\"><i class=\"layui-icon\">&#xe642;</i></a>";
                string+="<a title=\"修改\" bannerId=\"1\" href=\"javascript:;\" " +
                    "onclick=\"banner_edit("+data.id+",'"+remoteImageURL+data.path+"','"+data.url+"')\" " +
                    "style=\"text-decoration:none\"><i class=\"layui-icon\">&#xe642;</i></a>"

                if(number!=0) {
                    string+="<a style=\"text-decoration:none\"  bannerId='"+data.id+"' onclick='banner_up(this)' href=\"javascript:;\" title=\"向上移动\"><i class=\"layui-icon\">&#xe619;</i></a>";
                }
                if(number!=(allNumber-1)) {
                    string+="<a style=\"text-decoration:none\" bannerId='"+data.id+"' onclick='banner_down(this)' href=\"javascript:;\" title=\"向下移动\"><i class=\"layui-icon\">&#xe61a;</i></a>";
                }
                string+="</td></tr>";
                return string;
            }
        </script>

        <script>
            layui.use(['laydate','element','laypage','layer','upload'], function(){
                var $ = layui.jquery;//jquery
                var laydate = layui.laydate;//日期插件
                var laypage = layui.laypage;//分页
                var layer = layui.layer;//弹出层
                var upload = layui.upload;

              //以上模块根据需要引入

                layer.ready(function(){ //为了layer.ext.js加载完毕再执行
                    layer.photos({
                        photos: '#x-img'
                        //,shift: 5 //0-6的选择，指定弹出图片动画类型，默认随机
                    });
                });
                
            });

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }
             /*添加*/
            function banner_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }
             /*停用*/
            function banner_stop(obj,id){
                layer.confirm('确认不显示吗？',function(index){
                    var bannerId=obj.getAttribute("bannerId");
                    //发异步把用户状态进行更改
                    $.ajax({
                        type: "POST",
                        url:  remoteURL+"/Banner/updateState.do",
                        data: {id:bannerId,state:0},
                        dataType: "json",
                        success: function(data){
                            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" bannerId="'+bannerId+'" onclick="banner_start(this,id)" href="javascript:;" title="显示"><i class="layui-icon">&#xe62f;</i></a>');
                            $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">不显示</span>');
                            $(obj).remove();
                            layer.msg('已关闭显示!',{icon: 5,time:1000});
                        }
                    });
                });
            }

            /*启用*/
            function banner_start(obj,id){
                var bannerId=obj.getAttribute("bannerId");
                layer.confirm('确认要显示吗？',function(index){
                    //发异步把用户状态进行更改
                    $.ajax({
                        type: "POST",
                        url:  remoteURL+"/Banner/updateState.do",
                        data: {id:bannerId,state:1},
                        dataType: "json",
                        success: function(data){
                            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" bannerId="'+bannerId+'" onClick="banner_stop(this,id)" href="javascript:;" title="不显示"><i class="layui-icon">&#xe601;</i></a>');
                            $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已显示</span>');
                            $(obj).remove();
                            layer.msg('已开启显示!',{icon: 6,time:1000});
                        }
                    });
                });
            }
            // 编辑
            // function banner_edit (title,url,id,w,h) {
            //     x_admin_show(title,url,w,h);
            // }
            /*删除*/
            function banner_del(obj,id){
                var bannerId=obj.getAttribute("bannerId");
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.ajax({
                        type: "POST",
                        url:  remoteURL+"/Banner/deleteBanner.do",
                        data: {id:bannerId},
                        dataType: "json",
                        success: function(data){
                            if(data==1){
                                $(obj).parents("tr").remove();
                                init();
                                layer.msg('已删除!',{icon:1,time:1000});
                            } else {
                                layer.msg("删除失败");
                            }
                        }
                    });
                });
            }
            function banner_up(obj) {
                layer.confirm('确认要上移吗？',function(index){
                    var bannerId=obj.getAttribute("bannerId");
                    //发异步上传数据
                    $.ajax({
                        type: "POST",
                        url:  remoteURL+"/Banner/upBanner.do",
                        data: {id:bannerId},
                        dataType: "json",
                        success: function(data){
                            if(data==1){
                                init();
                                layer.msg('已上移!',{icon:1,time:1000});
                            } else {
                                layer.msg("上移失败!",{icon:1,time:1000});
                            }
                        }
                    });


                });
            }
            function banner_down(obj) {
                var bannerId=obj.getAttribute("bannerId");

                layer.confirm('确认要下移吗？',function(index){
                    //发异步上传数据
                    $.ajax({
                        type: "POST",
                        url:  remoteURL+"/Banner/downBanner.do",
                        data: {id:bannerId},
                        dataType: "json",
                        success: function(data){
                            if(data==1){
                                init();
                                layer.msg('已下移!',{icon:1,time:1000});
                            } else {
                                layer.msg("下移失败!",{icon:1,time:1000});
                            }
                        }
                    });
                });
            }
            function banner_edit(id,image,url) {
                layui.use(['layer','form'],function () {
                    var layer = layui.layer;
                    layer.open({
                        type:2,
                        title:"修改轮播图",
                        content:"./banner-edit.html",
                        area:['500px','400px'],
                        success:function (layero, index) {
                            var body = layer.getChildFrame('body',index);
                            var form = layui.form;
                            body.find("#id").val(id);
                            body.find("#image").attr("src",image);
                            body.find("#url").val(url);
                            form.render();
                        }
                    });
                });
            }
        </script>
