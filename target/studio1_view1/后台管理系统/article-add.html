<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            文章
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./layui/css/layui.css"  media="all">

        <script src="./js/url.js" charset="utf-8"></script>
        <script src="./js/jquery-3.1.1.min.js"></script>
        <script src="./layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
    </head>
    <body>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>首页 / 文章管理 / 写文章</legend>
        </fieldset>

        <div class="x-body">
            <div class="layui-form">
                <div class="layui-form-item" style="text-align: center">
                    <div class="layui-inline">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">文章类型</label>
                        <div class="layui-input-inline">
                            <input type="text" name="type" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 加载编辑器的容器 -->
                    <div id="container" name="content" type="text/plain" style="height:450px;"></div>
                    <!-- 配置文件 -->
                    <script type="text/javascript" src="../ueditor/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="../ueditor/ueditor.all.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                        var ue = UE.getEditor('container');
                    </script>
                </div>
                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </div>
    </body>
<script>
    layui.use('form',function () {
        var form = layui.form;
        form.render();

        form.on('submit(demo1)', function(data){
            data.field.content=getAllHtml();
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // });
            $.ajax({
                type: "POST",
                url:  remoteURL+"/article/addArticle.do",
                contentType:"application/json;charset=utf-8",
                data: JSON.stringify(data.field),
                dataType: "json",
                success: function(res){
                    if(res.code==0)
                        layer.alert("添加成功");
                    else
                        layer.alert("添加失败");
                }
            });
            return false;
        });
    });
    function getAllHtml() {
        alert(UE.getEditor('container').getAllHtml());
        return UE.getEditor('container').getAllHtml();
    }
</script>
</html>
